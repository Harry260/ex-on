<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/error.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,300&display=swap" rel="stylesheet">


        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body onload="err_load();">
        <div id="error-i">

            <div class="con-i">

                <script>
                    function wiki() {
                    var wikiurl = "https://en.wikipedia.org/wiki/Special:Search?search=" + window.location.hash.substr(1);
                    window.location.replace(wikiurl);
                    }

                    function google(){
                        var googleurl = "https://www.google.com/search?q=" + window.location.hash.substr(1);
                        window.location.replace(googleurl);
                   
                    }

                </script>
                <h1 id="err-hash" style="width: 100%;">
                    ^_^
                </h1>
                <p>We didn't find anything like that, Try checking your spelling or grammer and try again.</p>
                <p id="o-op">
                     Or you can search using <a href="javaScript:void(0)" onclick="wiki();">Wikipedia</a>, <a href="javaScript:void(0)" onclick="google();">Google</a>
                </p>
                <div id="pan-a">
                    <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@1.5x.png" alt="wiki" onclick="wiki();" style="margin-right: 10px;">
                    <img src="https://lh3.googleusercontent.com/lgCeqcZgcfKYeU1YlItbTjE4OYVe3brIoUkjqXOXt8_R2qBCxo8kmtOOQasrQbrx2259=s85" alt="wiki" onclick="google();">
                </div>
            </div>

        </div>

    </body>
</html>
